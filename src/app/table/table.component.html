<br>
<button type="button" class="btn btn-outline-primary" (click)="openModalAgregar()">Agregar</button>
<br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Marca</th>
        <th scope="col">Submarca</th>
        <th scope="col">Modelos</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col"> </th>
        <th scope="col"> </th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let auto of autos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <td>{{auto._id}}</td>
            <td>{{auto.marca}}</td>
            <td>{{auto.submarca}}</td>
            <td>{{auto.modelos}}</td>
            <td>{{auto.descripcion}}</td>
            <td><div (click)="openModalEliminar(auto)"><img src="../../assets/images/trash.svg"></div></td>
            <td><div (click)="openModalEditar(auto)"><img src="../../assets/images/edit.svg"></div></td>
        </tr>
    </tbody>
</table>

<br>
<ngb-pagination class="d-flex justify-content-center" [collectionSize]= "autos?.length" [(page)]= "page" [pageSize]= "pageSize" [boundaryLinks]="true"></ngb-pagination>
