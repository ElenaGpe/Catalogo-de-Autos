<div class="modal-header">
  <h5 class="modal-title">{{accion}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form #formAutos = "ngForm">
        <div class="form-group">
          <label for="marca">Marca</label>
          <input type="text" class="form-control" id="marca" placeholder="Ingresa la marca" [(ngModel)] = "auto.marca" name = "marca">
        </div>

        <div class="form-group">
          <label for="submarca">Submarca</label>
          <input type="text" class="form-control" id="submarca" placeholder="Ingresa la submarca" [(ngModel)] = "auto.submarca" name = "submarca">
        </div>

        <div class="form-group">
          <label for="modelos">Modelos</label>
          <input type="text" class="form-control" id="modelos" placeholder="Ingresa los modelos" [(ngModel)] = "auto.modelos" name = "modelos">
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" class="form-control" id="descripcion" placeholder="Ingresa la descripción" [(ngModel)] = "auto.descripcion" name = "descripcion">
        </div>
      </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="activeModal.close(auto)">Guardar</button>
</div>
