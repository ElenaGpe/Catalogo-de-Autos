<div class="modal-header">
    <h5 class="modal-title">Eliminar</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Close')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <p>
          ¿Desea eliminar el automóvil "{{auto.descripcion}}"?
      </p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="activeModal.close(auto)">Eliminar</button>
    <button type="submit" class="btn btn-danger" (click)="activeModal.dismiss('Cancelar')">Cancelar</button>
  </div>
