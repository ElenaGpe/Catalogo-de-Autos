<div class="modal-header">
  <h5 class="modal-title">{{accion}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
          <label for="marca">Marca</label>
          <input type="text" class="form-control" id="marca" placeholder="Ingresa la marca">
        </div>

        <div class="form-group">
          <label for="submarca">Submarca</label>
          <input type="text" class="form-control" id="submarca" placeholder="Ingresa la submarca">
        </div>

        <div class="form-group">
          <label for="modelos">Modelos</label>
          <input disabled class="form-control" type="text" class="form-control" id="modelos" placeholder="Ingresa los modelos">
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" class="form-control" id="descripcion" placeholder="Ingresa la descripción">
        </div>
      </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="activeModal.close('Save')">Guardar</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close')">Cerrar</button>
</div>
